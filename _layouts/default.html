---
layout: compress
---

<!DOCTYPE html>
<html>

    {% include head.html %}

    {% capture page_id %}{% if page.permalink == '/' %}homepage{% else %}page-{{ page.permalink | slugify }}{% endif %}{% endcapture %}

    <body id="{{ page_id }}" class="lng-{{site.lang}}">

    {% include header.html %}

    {% include left-menu.html %}

    <div class="site-wrapper">
        <div class="site-content-wrapper">

            <div class="container-fluid">
                <div class="site-content">
                    {{ content }}
                </div>
            </div>

        </div>
    </div>

    {% include footer.html %}

    <script type="text/javascript" src="{{ "/assets/js/scripts.js" | prepend: site.baseurl_root }}?{{site.time | date: '%s%N'}}"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML' async></script>

    </body>

</html>
